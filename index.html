<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top bg-body-secondary border-bottom border-light shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="navbar-brand text-primary-emphasis fw-bold fs-4">ðŸ›’ <span class="e">E</span><span class="d">-</span><span class="c">commerce</span></div>

      <!-- <button class="btn btn-outline-dark" type="submit">Search</button> -->
    </form>

    <div>
      <button class="btn btn-outline-light  text-primary-emphasis me-2" onclick="loadProducts()">Products</button>
      <button class="btn btn-outline-light  text-danger "  onclick="viewCart()">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </div>
</nav>

<!-- Main container -->
<div class="container mt-5 pt-5">
  <div id="productContainer" class="row gy-4"></div>
</div>

<script src="app.js"></script>
</body>
</html>
